name: Deploy To S3 And Invalidate Cloudfront

# 로직이 언제 실행되었으면 좋겠는지 설정
on:
  push:
    branches:
      - main

# 
jobs:
  deploy:
    runs-on: ubuntu-latest  
    steps:
      - name: GitHub Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: 의존성 설치
        run: npm i
        

      - name: 빌드하기
        run: npm run build

      - name: Debugging
        run: |
          ls
          echo "------------------"
          cd dist
          ls